<app-menu></app-menu>
<div class="container d-flex justify-content-center align-items-center vh-20">
    <div class="card">
        <div class="card-body">
            <div class="mt-3 mb-4 image-container" >
                <img src=".\assets\images\user.gif"
                 class="rounded-circle img-fluid" alt="User Image" id="userImage"/>
              </div>
            <form (ngSubmit)="onUpdate()" novalidate>
                <div class="form-group">
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="user2.nombre" disabled>
                </div>
                <div class="form-group">
                    <label for="nombreUsuario">Nombre de Usuario: </label>
                    <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                    [(ngModel)]="user2.nombreUsuario" disabled>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico: </label>
                    <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email" id="email" class="form-control" [(ngModel)]="user2.email" disabled>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña Actual: </label>
                    <input type="password" name="password" id="password" class="form-control" value="*****" [(ngModel)]="password"
                        required>
                </div>
               
                <!-- Aquì empieza lo bueno de polìticas de contraseña -->
                  <div class="form-group" [formGroup]="frmSignup">
                    <label for="password" [ngClass]="frmSignup.controls['password'].invalid ? 'text-danger' : ''">Nueva Contraseña:</label>
                    <input id="nuevaPassword" formControlName="password" type="password" class="form-control" [(ngModel)]="nuevaPassword" [ngClass]="frmSignup.controls['password'].invalid ? 'is-invalid' : ''">
                    <label class="col" [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('minlength')  ? 'text-danger' : 'text-success'">
                      <i class="material-icons">{{ frmSignup.controls['password'].hasError('required') ||
                        frmSignup.controls['password'].hasError('minlength') ? 'cancel' :
                        'check_circle' }}</i>
                        Debe tener al menos 8 caracteres!
                    </label>
                    <label class="col" [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasNumber')  ? 'text-danger' : 'text-success'">
                      <i class="material-icons">{{ frmSignup.controls['password'].hasError('required') ||
                        frmSignup.controls['password'].hasError('hasNumber') ? 'cancel' :
                        'check_circle' }}</i>
                        Debe contener al menos 1 número!
                    </label>
                    <label class="col" [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasCapitalCase')  ? 'text-danger' : 'text-success'">
                      <i class="material-icons">{{ frmSignup.controls['password'].hasError('required') ||
                        frmSignup.controls['password'].hasError('hasCapitalCase') ? 'cancel' :
                        'check_circle' }}</i>
                        Debe contener al menos 1 letra en mayúscula!
                    </label>
                    <label class="col" [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasSmallCase')  ? 'text-danger' : 'text-success'">
                      <i class="material-icons">{{ frmSignup.controls['password'].hasError('required') ||
                        frmSignup.controls['password'].hasError('hasSmallCase') ? 'cancel' :
                        'check_circle' }}</i>
                        Debe contener al menos 1 letra en minúscula!
                    </label>
                    <label class="col" [ngClass]="frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasSpecialCharacters') ? 'text-danger' : 'text-success'">
                      <i class="material-icons">{{ frmSignup.controls['password'].hasError('required') ||
                        frmSignup.controls['password'].hasError('hasSpecialCharacters') ? 'cancel' :
                        'check_circle' }}</i>
                        Debe contener al menos 1 carácter especial!
                    </label>
                  </div>
                  <div class="form-group" [formGroup]="frmSignup">
                    <label for="password" [ngClass]="frmSignup.controls['password'].invalid ? 'text-danger' : ''">Confirmar Contraseña:</label>
                    <input id="confirmacion" formControlName="password" type="password" class="form-control"   [(ngModel)]="confirmacion"
                      [ngClass]="frmSignup.controls['password'].invalid ? 'is-invalid' : ''" >
                    
                    <label class="text-danger" *ngIf="frmSignup.controls['password'].hasError('required')">
                      Contraseña es requerida!
                    </label>
                    <label class="text-danger" *ngIf="frmSignup.controls['password'].hasError('NoPassswordMatch')">
                        Contraseña es requerida!
                    </label>
                  </div>
                <div class="form-group">
                    <button class="btn btn-outline-success btn-block text-center"
                        style="margin-top: 20px;" type="submit">Actualizar Perfil</button>
                </div>
            </form>
        </div>
    </div>
</div>
