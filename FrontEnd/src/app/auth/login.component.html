<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" routerLink="/login"> Iniciar Sesi칩n</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/registro">Crear Cuenta</a>
                </li>

            </ul>
        </div>
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <div class="form-group">
                    <label for="nombreUsuario">Nombre de Usuario</label>
                    <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                        [(ngModel)]="nombreUsuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contrase침a</label>
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password"
                        required>
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-success btn-block" [disabled]="!f.valid"
                        style="margin-top: 20px;"><i class="fa-sharp fa-solid fa-right-to-bracket"></i> Iniciar Sesi칩n</button>
                </div>
                <a href="/renovar" style="padding: 20px; margin-left: 100px; display: block; text-align: right; margin-top: 50px;">Recuperar contrase침a</a>
            </form>
            <div *ngIf="f.submitted && isLoggedfail" class="alert alert-danger mt-3">Error en el login: {{errMsj}}</div>
        </div>
    </div>
  </div>
