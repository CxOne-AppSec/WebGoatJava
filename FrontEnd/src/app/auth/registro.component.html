<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" routerLink="/login"><i class="fa-sharp fa-solid fa-right-to-bracket"></i> Iniciar Sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" routerLink="/registro">Crear Cuenta</a>
                </li>

            </ul>
        </div>
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
                <div class="form-group">
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="nombreUsuario">Nombre de Usuario: </label>
                    <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                        [(ngModel)]="nombreUsuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña: </label>
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password"
                        required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico: </label>
                    <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email" id="email" class="form-control" [(ngModel)]="email" required>
                </div>
                <div class="form-group">
                  <label for="pregunta" style="margin-top: 20px;"><b>Pregunta de seguridad:  </b></label>
                  <select name="pregunta" [(ngModel)]="pregunta" class="form-select">
                      <option>¿Como se llama tu perro?</option>
                      <option>¿Cuantos herman@s tienes?</option>
                      <option>¿Cual es tu comida favorita?</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="respuesta" style="margin-top: 10px;">Respuesta: </label>
                  <input type="text" name="respuesta" id="respuesta" class="form-control"
                      [(ngModel)]="respuesta" required style="margin-top: 10px;">
              </div>
              <div class="form-group">
                  <button class="btn btn-outline-success btn-block" [disabled]="!f.valid"
                      style="margin-top: 20px;">Crear cuenta</button>
              </div>
          </form>

          <div *ngIf="f.submitted &&  isRegisterfail" class="alert alert-danger mt-3">Error en el login: {{errMsj}}
          </div>
      </div>

  </div>
</div>
